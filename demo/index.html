<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />
    <title>Auro Web Component Generator | auro-popover custom element</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>
    <script type="module" src="../src/auro-popover.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@alaskaairux/orion-design-tokens@2.12.1/dist/tokens/CSSCustomProperties.css" />
    <link rel="stylesheet" href="https://unpkg.com/@alaskaairux/orion-web-core-style-sheets@2.10.3/dist/bundled/essentials.css" />

    <script src="https://unpkg.com/@alaskaairux/auro-hyperlink@2.0.1/dist/polyfills.js"></script>
    <script src="https://unpkg.com/@alaskaairux/auro-hyperlink@2.0.1/dist/auro-hyperlink__bundled.js"></script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>
    <script src="http://gus.s.dev.componentlibrary.sk5klqx9pw.wus2.azds.io/dist/shared/component-base.js"></script>
    <script src="http://gus.s.dev.componentlibrary.sk5klqx9pw.wus2.azds.io/dist/fs-amenity-ife/main.js"></script>
    <link rel="stylesheet" href="http://gus.s.dev.componentlibrary.sk5klqx9pw.wus2.azds.io/dist/shared/component-base.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="vertical-section-container">
      <h1>auro-popover</h1>

      <demo-snippet>
        <template>
            <button id="button1" aria-describedby="tooltip" style="margin-left:300px;">Popover bottom</button>
            <auro-popover for="button1" placement="bottom" display><fs-amenity-ife></fs-amenity-ife>
            </auro-popover>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
            <button id="button2" aria-describedby="tooltip">Popover top</button>
            <auro-popover placement="top" for="button2">Hello World!</auro-popover>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
            <auro-hyperlink id="hyperlink1" href="alaskaair.com" aria-describedby="tooltip">Hover over me!</auro-hyperlink>
            <auro-popover placement="top" for="hyperlink1">Hello World!</auro-popover>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
            <p id="button3" aria-describedby="tooltip">Hover over me, and I will pop up</p>
            <auro-popover placement="top" for="button3">
              I am the content in the tooltip ... listen to me.
            </auro-popover>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
